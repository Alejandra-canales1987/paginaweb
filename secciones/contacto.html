<body>
  <div class="page-area">
    <header>
      <div class="menu">
        <img class="logo" src="../img/icono.png" height="200" />
        <p class="agranda">Manualidades Pepi</p>
        <p class="agranda">Bienvenidos a nuestra página</p>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            </div>
          </div>
        </div>
      </nav>
      
      
    </header>
    
    <div class="contacto">
      
      <h2>Contacto</h2>
      <form class="g-3 needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 col-sm-10">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" value="Nombre" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-10">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" value="Apellido" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">Correo electrónico</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 col-sm-10">
            <label for="validationComment" class="form-label">Mensaje</label>
            <div class="input-group has-validation">
              <textarea class="form-control" id="validationComment" aria-describedby="inputGroupPrepend" required></textarea>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <ul>
        <li><a href="https://web.whatsapp.com/"><i class="bi bi-whatsapp"></i></a></li>
        <li><a href="https://www.instagram.com/manualidadespepix3"><i class="bi bi-instagram"></i></a></li>
        <li><a href="https://www.facebook.com/Manualidades-Pepi-3-520449364811877"><i class="bi bi-facebook"></i></a></li>
      </ul>
    </footer>
