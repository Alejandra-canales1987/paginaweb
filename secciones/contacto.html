    <div class="contacto">

    <h2>Contacto</h2>
    <form class="g-3 needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 col-sm-10">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="Nombre" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-10">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="Apellido" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>
     
      <div class="row">
        <div class="col-md-6">
          <label for="validationCustomUsername" class="form-label">Correo electrónico</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-10">
          <label for="validationComment" class="form-label">Mensaje</label>
          <div class="input-group has-validation">
            <textarea class="form-control" id="validationComment" aria-describedby="inputGroupPrepend" required></textarea>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
    </div>
    <footer>
      <ul class="cajita">
        <li class="luna">Whatsapp</li>
        <li class="luna">Instagram</li>
        <li class="luna">Facebook</li>
      </ul>
    </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
